
<section class="search-section">

  <input ng-model = "Nid.searchTerm" class="search-input" type="text" name="" value="" placeholder="Search for recipes of egg, chicken, pasta etc...">
  <!-- <button ng-click = "Nid.searchRecipes()" class="default-raised-button search-button" type="button" name="button">SEARCH</button> -->
  <button ng-click = "Nid.searchRecipes()" class="default-raised-button search-button" type="button" name="button">
    <img src="images/search-36.png" alt="">
  </button>
  <!-- <button class = "filters-button default-flat-button" type="button" name="button">FILTERS</button> -->
  <section class = "search-status-section">
    {{Nid.searchMessage}}
  </section>

</section>

<section class = "filters-section">

</section>

<section class = "search-results-display-section" ng-show = "Nid.displaySuccessMessage" ng-if = "Nid.found.length > 0">

  <header class = "search-results-header">
    <section>
      Showing recipes for "{{Nid.successMessage}}"
    </section>
  </header>

  <section class="search-results-box-section">
    <section class="search-results-section" ng-repeat = "recipeItem in Nid.found">
      <section class="recipe-item-section">

        <section class = "col-lg-8">
          <section class="recipe-description-section col-lg-12" >

            <section class = "recipe-title">
              {{recipeItem.recipe.label}}
            </section>

          </section>

          <section class="action-buttons-section col-lg-12">
            <button ng-click = "Nid.showRecipe($index)" title = "View recipe" class = "view-recipe-button default-raised-button" type="button" name="button">VIEW RECIPE</button>
            <button ng-click = "Nid.addingItem($index)" class="default-raised-button add-recipe-button" title = "Add to favorites" type="button" name="button">ADD TO FAVOURITES</button>
            <!-- <button class="default-raised-button" title = "Remove from search list" type="button" name="button">REMOVE</button> -->
          </section>
        </section>

        <section class = "recipe-image-section col-lg-4">
          <img class = "recipe-image" ng-src="{{recipeItem.recipe.image}}" alt="">
        </section>



      </section>
    </section>
  </section>

  <section ng-show  = "Nid.recipeShow" class = "recipe-details-section">
    <header class = "sub-recipe-header">
      <section class="sub-recipe-title col-lg-12">{{Nid.recipeDisplay.recipe.label}}</section>
      <section>
        <!-- <button class = "close-recipe-button " ng-click = "Nid.hideRecipe()" type="button" name="button">CLOSE</button> -->
        <button class = "close-recipe-button default-flat-button" ng-click = "Nid.hideRecipe()" type="button" name="button">
          <img src="images/close-36.png" alt="">
        </button>
      </section>
    </header>
    <br><br>

    <section class="recipe-minor-details">

    </section>

    <section class="col-lg-12 sub-recipe-making">
      <section class = "col-lg-6 recipe-main-details" >
        <!-- <section class="recipe-ingredients">
          <h1>Ingredients</h1>
          <ul>
            <li ng-repeat = "ingredient in Nid.recipeDisplay.recipe.ingredients">{{ingredient.text}}</li>
          </ul>
        </section> -->

        <section class="recipe-steps">
          <h1>Steps for making : </h1>
          <ol>
            <li ng-repeat = "step in Nid.recipeDisplay.recipe.ingredientLines">{{step}}</li>
          </ol>
        </section>
      </section>

      <section class="recipe-main-image col-lg-6">
        <img ng-src="{{Nid.recipeDisplay.recipe.image}}" alt="">
      </section>
    </section>

  </section>


</section>
