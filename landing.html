<!DOCTYPE html>
<html ng-app = "NarrowItDownApp">

  <head>
    <title>Recipe picker</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/col.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bonbon" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body  ng-controller = "NarrowItDownController as Nid">
    <header class = "landing-header">
      <section class="left-nav-section col-lg-6">
        <a href="#!/" class = "home-link">Cook More !</a>
      </section>

      <section class = "right-nav-section col-lg-6">
        <a class = "logout-link" href="index.html">
          <button class = "logout-button default-raised-button" type="button" name="button">Logout</button></a>
        <a href="#!/user">
          <button class = "user-button default-flat-button" type="button" name="button">User</button>
        </a>
        <a href="#!/recipe">
          <button class = "browse-recipes-button default-flat-button" type="button" name="button">Browse recipes</button>
        </a>

      </section>

    </header>

    <article ng-class = "Nid.scrollClass">
      <!-- <br><br><br> -->
      <section ng-view class = "main-view-section">

      </section>
      <!-- <ng-view ></ng-view> -->
      <!-- {{Nid.scrollClass}} -->

    </article>

    <script type="text/javascript" src = "scripts/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
    <script type="text/javascript" src = "scripts/main.js"></script>
  </body>

</html>
